<script>
    $(function(){
      //why cant it works?
      $("#citys").append($('<option>',
      {
        value: "value",
        text : "text"
      }));
      getWeek();
      getTwoDays();

      function getWeek(){
        $.get('http://localhost:8888/RD1-Assignment/apis/getCwb.php?location=臺中市&type=week',function(result){
          var obj = JSON.parse(result);

          for(let days in obj){
            var day = obj[days]['Date'];
            var data = JSON.parse(obj[days]['data']);
            setWeek (day,data);
          }
        })
      }

      function getTwoDays(){
        $.get('http://localhost:8888/RD1-Assignment/apis/getCwb.php?location=臺中市&type=72h',function(result){
          var obj = JSON.parse(result);
          var timeList = [];
          var TList = [];
          var ATList = [];
          for(let times in obj){
            var time = obj[times]['dataTime'];
            var data = JSON.parse(obj[times]['data']);
            timeList.push(time);
            TList.push(data['T']);
            ATList.push(data['AT']);
          }
          //console.log(ATList);
          setDayChart(timeList,TList,ATList);
        })
      }
      

      function setWeek (day,data){
        var content = `<div class="card"><div class="card-header text-center">
          <h5>${day}</h5>
        </div><div class="card-body">
          <h5 class="card-title"></h5>
          <img src="" alt="">
          <p class="card-text">${data['Wx']}<br>${data['MinT']}-${data['MaxT']}<br>${data['PoP12h']}</p>
        </div></div>`;
          $(".card-group").append($(content));
        //這裏有空可以做星期
      }
      //var week = ['一','二','三','四','五','六','日'];

      function setDayChart(timeList,TList,ATList){
        //取陣列中的最小值
        var CminT = Math.min(...TList);

        var ctx = document.getElementById("chartCanvas");
        var labChart = new Chart(ctx,{
            type: "line",
            data: {
                labels: timeList,
                datasets: [
                    {
                        label: "溫度",
                        data: TList,
                        fill: true,
                        // 著色:
                        backgroundColor: "rgba(14,72,100,0.2)",
                        borderColor: "rgba(14,72,100,1.0)",
                        borderWidth: 1
                    },
                    {
                        label: "體感溫度",
                        data: ATList,
                        fill: false,
                        // 著色:
                        backgroundColor: "rgba(255,99,132,0.2)",
                        borderColor: "rgba(255,99,132,1.0)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
              title: {
                  display: true,
                  text: '今明溫度曲線'
              },
              "animation": {
                "duration": 600,
                "onComplete": function() {
                  var chartInstance = this.chart,
                    ctx = chartInstance.ctx;

                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';

                  this.data.datasets.forEach(function(dataset, i) {
                    var meta = chartInstance.controller.getDatasetMeta(i);
                    meta.data.forEach(function(bar, index) {
                      var data = dataset.data[index];
                      ctx.fillText(data, bar._model.x, bar._model.y - 5);
                    });
                  });
                }
              },
              scales: { 
                xAxes: [{ 
                gridLines: { 
                  show: true, 
                  color: "F3F3F3", 
                } 
                }], 
                yAxes: [{ 
                  ticks: { 
                    suggestedMin: CminT-5,
                    suggestedMax: 45,
                    stepSize: 5
                  } 
                }] 
              }, 
            }
            
            
        })
      }


      

    })


</script>
